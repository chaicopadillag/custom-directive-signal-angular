<h2>Counter: {{counter()}}</h2>
<hr>
<h2>Counter cuadrado: {{cuadraroCounter()}}</h2>
<hr>
<button class="btn btn-primary" type="button" (click)="increaseBy(-1)">-1</button>
<button class="btn btn-danger mx-2" type="button" (click)="counter.set(0)">Reset</button>
<button class="btn btn-primary" type="button" (click)="increaseBy(1)">+1</button>
